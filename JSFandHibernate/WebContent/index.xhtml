<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h:link value="Add new product" outcome="add"></h:link>
	<br />
	<br />
	<h:form>
		<h:dataTable var="pr" value="#{productController.findAll()}"
			border="1" cellpadding="2" cellspacing="2">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="${pr.idproduct}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="${pr.productName}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				<h:outputText value="${pr.price}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Option</f:facet>
				<h:commandLink action="#{productController.delete(pr)}"
					value="Delete" onclick="return confirm('Are you sure?')" />
					|
					<h:commandLink action="#{productController.edit(pr)}"
					value="Edit" />
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
